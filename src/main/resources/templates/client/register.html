<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/usuario.css" />
    <title>Registro de Usuario</title>
</head>

<body>

    <div class="register-container">

        <div class="background-container">
            <img src="img/card.png">
        </div>

        <div class="form-container">
            <h2>Registro de Usuario</h2>

            <div th:if="${error}" class="error-message">
                <p th:text="${error}"></p>
            </div>

            <form action="/register" method="post">
                <div class="input-group">
                    <label for="nombreUsuario">Nombre completo</label>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" pattern="[A-Za-záéíóúÁÉÍÓÚñÑ ]+"
                        title="Solo letras" required />
                </div>
                <div class="input-group">
                    <label for="emailUsuario">Correo electrónico</label>
                    <input type="email" id="emailUsuario" name="emailUsuario" required />
                </div>
                <div class="input-group">
                    <label for="telefonoUsuario">Teléfono</label>
                    <input type="text" id="telefonoUsuario" name="telefonoUsuario" pattern="\d{9}" maxlength="9"
                        title="Debe tener exactamente 9 dígitos" required />
                </div>
                <div class="input-group">
                    <label for="contraseñaUsuario">Contraseña</label>
                    <input type="password" id="contraseñaUsuario" name="contraseñaUsuario" required />
                </div>

                <div class="button-container">
                    <button type="submit">Registrarse</button>
                    <a class="home" href="/">Volver al inicio</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
