<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Editar Clase</h2>
        <form th:action="@{'/admin/clases/editar/' + ${clase.idClass}}" th:object="${clase}" method="post" class="row g-3">
            <div class="col-md-6">
                <input type="text" th:field="*{titleClass}" class="form-control" placeholder="Título" />
            </div>
            <div class="col-md-6">
                <input type="text" th:field="*{contentClass}" class="form-control" placeholder="Contenido" />
            </div>
            <div class="col-md-4">
                <input type="number" th:field="*{ageMinClass}" class="form-control" placeholder="Edad Mínima" />
            </div>
            <div class="col-md-4">
                <input type="number" th:field="*{ageMaxClass}" class="form-control" placeholder="Edad Máxima" />
            </div>
            <div class="col-md-4">
                <input type="number" th:field="*{priceClass}" class="form-control" placeholder="Precio" />
            </div>
            <div class="col-md-6">
                <input type="number" th:field="*{durationClass}" class="form-control" placeholder="Duración" />
            </div>
            <div class="col-md-6">
                <input type="text" th:field="*{modeClass}" class="form-control" placeholder="Modalidad" />
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a th:href="@{/admin/clases}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
