<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

    <h2 class="mb-4">Usuarios Registrados</h2>

    <div class="mb-4">
    <a href="/admin/menu" class="btn btn-success me-2">Volver Admin</a>

    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Contraseña</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarioModels}">
                <td th:text="${usuario.idUsuario}">1</td>
                <td th:text="${usuario.nombreUsuario}">Nombre</td>
                <td th:text="${usuario.emailUsuario}">Email</td>
                <td th:text="${usuario.telefonoUsuario}">Teléfono</td>
                <td th:text="${usuario.contraseñaUsuario}">Contraseña</td>
                <td>
                    <a th:href="@{'/admin/usuario/editar/' + ${usuario.idUsuario}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/admin/usuario/eliminar/' + ${usuario.idUsuario}}"
                       onclick="return confirm('¿Seguro que deseas eliminar este usuario?')"
                       class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
