<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

    <h2 class="mb-4">Reservas Registradas</h2>

    <div class="mb-4">
        <a href="/admin/menu" class="btn btn-success me-2">Volver Admin</a>

    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID Reserva</th>
                <th>ID Clase Asosiada</th>
                <th>ID Usuario</th>
                <th>Día</th>
                <th>Hora</th>
                <th>Precio S/</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserv : ${reservationModels}">
                <td th:text="${reserv.idReserva}">1</td>
                <td th:text="${reserv.clase.idClass}">1</td>
                <td th:text="${reserv.usuario.idUsuario}">1</td>
                <td th:text="${reserv.dia}">1</td>
                <td th:text="${reserv.hora}">1</td>
                <td th:text="${reserv.montoFinal}">1</td>
                <td>
                    <a th:href="@{'/admin/reservation/eliminar/' + ${reserv.idReserva}}"
                        onclick="return confirm('¿Seguro que deseas eliminar esta reserva?')"
                        class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
