<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body class="container mt-5">
    <h2>Inicio de sesión - Administrador</h2>

    <form th:action="@{/admin/login}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="clave" class="form-label">Contraseña de Administrador</label>
            <input type="password" class="form-control" id="clave" name="clave" required />
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
        <div th:if="${error}" class="text-danger mt-3" th:text="${error}"></div>
    </form>
</body>

</html>
